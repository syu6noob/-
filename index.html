<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>限界映像大会</title>
  <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css" charset="utf-8" />
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
  <link rel="stylesheet" href="theme1.css">
  <div class="bg"></div>
  <div class="wrap">
    <div class="pr">FOLLOW MY TWITTER ACCOUNT! <a href="http://www.twitter.com/syu6noob">@SYU6NOOB</a></div>
    <div class="main">
      <div class="panel">
        <span class="status">READY</span>
        <input type="text" class="result" maxlength='15' readonly="readonly">
      </div>
      <div class="buttons">
        <div class="buttons-no">
          <a class="button button-toggle button-toggleoff" title="計算内容を次の計算をするときも保持します&#13;&#10;押されている→保持&#13;&#10;押されていない→不保持"><i class="fas fa-save"></i></a>
          <a class="button button-action button-sqrt" title="平方根を求めます">√</a>
          <a class="button button-action button-to16" title="入力されている値を16進数に変換します">0x</a>
          <a class="button button-action button-to10" title="入力されている16進数の値を10進数に変換します">0d</a>
          <a class="button button-action button-theme" title="テーマを変更します"><i class="fas fa-paint-roller"></i></a>
          <a class="button button-add" title="7を入力します" data-value="7">7</a>
          <a class="button button-add" title="8を入力します" data-value="8">8</a>
          <a class="button button-add" title="9を入力します" data-value="9">9</a>
          <a class="button button-copy" title="画面に表示されている数字をクリップボードにコピーします"><i class="fas fa-paste"></i></a>
          <a class="button button-add" title="4を入力します" data-value="4">4</a>
          <a class="button button-add" title="5を入力します" data-value="5">5</a>
          <a class="button button-add" title="6を入力します" data-value="6">6</a>
          <a class="button button-cut" title="画面に表示されている数字をすべて削除します">AC</a>
          <a class="button button-add" title="1を入力します" data-value="1">1</a>
          <a class="button button-add" title="2を入力します" data-value="2">2</a>
          <a class="button button-add" title="3を入力します" data-value="3">3</a>
          <a class="button button-add" title="0を入力します" data-value="0">0</a>
          <a class="button button-add" title="0を二つ入力します" data-value="00">00</a>
          <a class="button button-add" title="少数点を入力します" data-value=".">.</a>
          <a class="button button-action button-calc" title="画面に表示されている内容で計算を実行します">=</a>
        </div>
        <div class="buttons-sign">
          <a class="button button-add" title="除算します" data-value="÷">÷</a>
          <a class="button button-add" title="乗算します" data-value="×">×</a>
          <a class="button button-add" title="減算します" data-value="-">−</a>
          <a class="button button-add button-big" title="加算します" data-value="+">+</a>
        </div>
      </div>
    </div>
    <div class="pr">Font: Jost by indestructible type (<a href="https://indestructibletype.com/Jost.html">Go to Website!</a>)</div>
  </div>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
